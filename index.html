<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Ważne, żeby strona wyświetlała się odpowiednio na danym  urządzeniu-->
    <title>Pomoc techniczna - Spotify</title>
    <link rel="stylesheet" href="./main.css">
</head>
    <body>
        <header class="main-header">
            <nav class="nav">
                <a class="nav__logo">
                    <img src="logo.png" class="nav__image" alt="Logo Spotify">
                    </img>
                </a>
                <div class="nav__box">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="">
                                <p>Premium</p>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">
                                <p>Pomoc</p>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">
                                <p class="nav__link--end">Pobierz</p>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="">
                                <p>Zarejestruj się</p>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">
                                <p>Zaloguj się</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main-container">
            <header class="header-container">
                <h1>OBSŁUGA KLIENTA SPOTIFY</h1>
                <h2 class="header-container__h2">W czym możemy pomóc?</h2>
            </header>
            <div class="fastest-help">
                <p class="fastest-help__text">
                    <a href="index.html">Zaloguj się</a>, aby szybciej uzyskać wsparcie
                </p>
            </div>
            <div class="input">
                <img src="/icons/search-icon.png" class="input__search" alt="search icon">
                <input type="text" placeholder="Szukaj" name="Search">
            </div>
            <div class="category">
                <div class="category__cards category__cards--violet">
                    <div class="category__label">
                        <p>Płatniści</p>
                    </div>
                </div>
                <div class="category__cards category__cards--red">
                    <div class="category__label">
                        <p>Plany premium</p>
                    </div>
                </div>
                <div class="category__cards category__cards--orange">
                    <div class="category__label">
                        <p>Aplikacja</p>
                    </div>
                </div>
                <div class="category__cards category__cards--green">
                    <div class="category__label">
                        <p>Urządzenia</p>
                    </div>
                </div>
                <div class="category__cards category__cards--gray">
                    <div class="category__label">
                        <p>Prywatność i bezpieczeństwo</p>
                    </div>
                </div>
                <div class="category__cards category__cards--blue">
                    <div class="category__label">
                        <p>Konto</p>
                    </div>
                </div>

            </div>

        </main>
        <footer class="footer">

        </footer>
    </body>
</html>
